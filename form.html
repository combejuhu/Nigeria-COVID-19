<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="formSty">
        <div class="container">
            <div class="row mt-5 d-flex justify-content-center">
                <h2 data-toggle="tooltip" title="" data-original-title="This
                        is using the JQuery Validation libary." data-placement="top">Volunteer Form</h2> <br>
            </div>
            <div class="row mt-3">
                <form id="big-form" class="col-12" novalidate="novalidate">
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 A.A"
                            data-msg="Address is required." data-msg-minlength="Address must be at least 8
                                characters." minlength="8" required>
                        <div class="valid-feedback">
                            POW!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inpuFname">Education</label>
                        <div class="input-group below24 bias-input-group">
                            <div class="input-group-btn
                                    bs-dropdown-to-select-group">
                                <select class="form-control" id="sel1">
                                    <option>Bachelor</option>
                                    <option>Master</option>
                                    <option>Undergraduate</option>
                                    <option>PhD</option>
                                </select>
                            </div>
                            <input type="text" value="" class="form-control" name="custom_name" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="city" data-msg="City is required."
                                data-msg-minlength="City must be at least 2
                                    characters." minlength="2" required>
                            <div class="valid-feedback">
                                KA-BOOM!
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control
                                    custom-select" data-msg="A state must be selected." required>
                                <option value="" selected>Choose...</option>
                                <option value="WY">.......</option>
                            </select>
                            <div class="valid-feedback">
                                GONG!
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="zip" data-msg-pattern="Please enter a valid 5
                                    digit zip." data-msg="Zip is required." pattern="[0-9]{5}" required>
                            <div class="valid-feedback">
                                CRASH!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Select the vay you want to contribute:
                            </label>
                            <select id="inputState" class="form-control
                                    custom-select" data-msg="A state must be selected." required>
                                <option value="" selected>Choose...</option>
                                <option value="WY">1. Online Volunteer</option>
                                <option value="WY">2. Data Donor</option>
                                <option value="WY">3. On-ground Volunteer</option>
                                <option value="WY">4. Poet-Content
                                    creator-Musician</option>
                            </select>
                            <label>Prefered Team </label>
                            <select id="inputState" class="form-control
                                    custom-select" data-msg="A state must be selected." required>
                                <option value="" selected>Choose...</option>
                                <option value="WY">CONNECT TEAM: Graphics-
                                    Media- IT- Marketing</option>
                                <option value="WY">IMPACT TEAM: Operations-
                                    stakeholders engagement</option>
                                <option value="WY">SUPPORT TEAM: Aids
                                    distribution- Clinical support</option>
                                <option value="WY">RESEARCH & DEVELOPMENT</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Provide a short bio</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info" style="width:
                            100%;">Submit</button>
                </form>
            </div>
        </div>
      </div>
    
</body>
</html>
