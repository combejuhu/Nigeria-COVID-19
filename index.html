<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Nigeria-COVID-19</title>
</head>


<body>
    <!-- NAVBAR -->
    <div class="navigation-wrap bg-light start-header start-style">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <a class="navbar-brand" href="#map-section"><img src="assets/images/NigeriaB.jpg"
                                alt="logo"></a>Nigeria - COVID-19
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto py-4 py-md-0">
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" href="#map-section">Link</a>
                                </li>
                            </ul>
                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- MAP -->
    <section id="map-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-12">
                    <div id="chartdiv">
                    </div>
                    <div class="legend">
                        <div class="row">
                            <div class="col">
                                <div id="good-attribute-chart"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-4 col-12 center" style="max-height:100vh;">
                    <div class="header">
                        <div id="total" class="card">
                            <div class="stats">
                                <div class="number">00000</div>
                                <div class="factor text-success">Total</div>
                            </div>
                        </div>
                        <div id="recover" class="card">
                            <div class="stats">
                                <div class="number">000</div>
                                <div class="factor">Total</div>
                            </div>
                        </div>
                        <div id="dead" class="card">
                            <div class="stats">
                                <div class="number">0000</div>
                                <div class="factor text-danger">Total</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- AMCHARTS -->
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/nigeriaLow.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js"></script>
    <!-- Custom jS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
